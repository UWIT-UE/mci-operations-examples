---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev

bases:
  - ../apps/ipfo
  - ../apps/mofo

patches:
  - target:
      kind: Deployment
      name: .*-web-app
    path: overlay-automation.yaml

  - target:
      kind: Deployment
      name: .*-web-app
    path: overlay-replica.yaml
